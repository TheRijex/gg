<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Tag add</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="main">
    <div class="main__addForm">
        <input type="text" class="main__inp" placeholder="Add class">

    </div>
   </div> 
   <div class="tag__tlist">

        <div class="tag__box">
        </div>
        <button class="bub" id="bub3">Save tag list</button>
   </div>
</body>
